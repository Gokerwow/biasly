<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Latar belakang hati -->
  <path d="M100,30 
           C60,-10 0,20 20,70 
           C30,100 100,140 100,140 
           C100,140 170,100 180,70 
           C200,20 140,-10 100,30 Z" 
        fill="#ff6b81"/>
  
  <!-- Siluet orang pertama (kiri) -->
  <path d="M70,90 
           C75,80 85,80 90,90 
           C95,100 90,110 85,115 
           C80,120 75,120 70,115 
           C65,110 65,100 70,90 Z" 
        fill="#fff"/>
  
  <!-- Siluet orang kedua (kanan) -->
  <path d="M110,90 
           C115,80 125,80 130,90 
           C135,100 130,110 125,115 
           C120,120 115,120 110,115 
           C105,110 105,100 110,90 Z" 
        fill="#fff"/>
  
  <!-- Detail kepala (lingkaran) -->
  <circle cx="80" cy="70" r="15" fill="#fff"/>
  <circle cx="120" cy="70" r="15" fill="#fff"/>
  
  <!-- Tangan yang menyatu -->
  <path d="M90,100 L110,100" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
</svg>